{% extends 'main.html' %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <div>
    {{order}}
    <form method="post" action enctype="multipart/form-data">
      {% csrf_token %}
      <label>Upload a file</label>
      <input type="file" name="file" />
      <p>Only accepts CSV files</p>
      <button type="submit">Upload</button>
    </form>
  </div>
</html>

{% endblock %}
